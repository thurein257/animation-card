<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="m1" checked>
            <label for="m1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Welcome Our Teams</h4>
                        <p>Winter has so much to offer - creative activites</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="m2">
            <label for="m2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>The art of making</h4>
                        <p>Gets better every day - stay tuned</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="m3">
            <label for="m3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="m4">
            <label for="m4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes more and more advenced</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
